<!DOCTYPE html>
<html>
<head>
    <title>Skin Cancer Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F0F8FF;
        }
        .card {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background-color: white;
            border-radius: 10px;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 20px;
        }
        .navbar {
            background-color: #6495ED;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #FFD700;
        }
    </style>
    <style>
        .card {
            width: 600px;
            margin: 50px auto;
        }
        .card-body {
            text-align: center;
        }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand">Skin Cancer Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Skin Cancer Prediction Result</h1>
                <p class="card-text lead">Melanoma skin cancer results </p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>MODEL</th>
                            <th>RESULTS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>CNN</td>
                            <td>{{ predicted_label }}</td>
                        </tr>
                        <tr>
                            <td>INCEPTIONV3</td>
                            <td>{{ predicted_label1 }}</td>
                        </tr>
                        <tr>
                            <td>RESNET</td>
                            <td>{{ predicted_label2 }}</td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <a href="/home" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
